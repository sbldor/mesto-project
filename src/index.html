<!DOCTYPE html>
<html lang="ru">
<head>
  <!-- у меня с самого начала meta были выровнены в редакторе кода, я не понимаю почему они прыгают при ревью(( переписал их заново-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Mesto">
  <meta name="keywords" content="HTML5, CSS3, Flex, Gridlayout, Form">
  <meta name="author" content="Andrey Sydor">

  <title>Mesto</title>
</head>

<body class= "page">

  <header class="header">
    <img src="<%=require('./images/logo/logo.svg')%>" alt="лого" class="header__logo">
  </header>

  <section class="popup" id="popupedit">
    <div class="popup__container">
      <button class="popup__button-closed" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form action="#" class="form" name="form" novalidate>
        <div class="form__input-container">
          <label for="name"></label>
          <input type="text" minlength="2" maxlength="40" class="form__text" value="Жак-Ив Кусто" id="name" name="name" placeholder="Имя" required>
          <span class="form__text-error" id="name-error"></span>
        </div>
        <div class="form__input-container">
          <label for="description"></label>
          <input type="text" minlength="2" maxlength="200" id="description" class="form__text" value="Исследователь океана" id="description" name="description" placeholder="О себе" required>
          <span class="form__text-error" id="description-error"></span>
        </div>  
          <button type="submit" class="form__button" value="Сохранить">Сохранить</button>
      </form>
    </div>
  </section>

  <section class="popup" id="popupcards">
    <div class="popup__container">
      <button class="popup__button-closed" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form action="#" class="form" name="formcard">
        <div class="form__input-container">
          <label for="name"></label>
          <input type="text" minlength="2" maxlength="30" class="form__text" value="" id="cardname" name="cardname" placeholder="Название" required>
          <span class="form__text-error" id="cardname-error"></span>
        </div>  
        <div class="form__input-container">
          <label for="description"></label>
          <input type="url" class="form__text" value="" id="cardlink" name="cardlink" placeholder="Ссылка на картинку" required>
          <span class="form__text-error" id="cardlink-error"></span>
        </div>
        <button type="submit" class="form__button" value="Создать">Создать</button>
      </form>
    </div>
  </section>

  <section class="popup" id="popupcardsopen">
    <div class="popup__container-image">
      <button class="popup__button-closed" type="button"></button>
      <img class="popup__image" src="" alt="">
      <p class="popup__image-title"></p>
    </div>
  </section>
  
  <main class="content">

    <section class="profile">
      <div class="profile__info">
        <img src="<%=require('./images/profile/avatar.png')%>" alt="аватарка" class="profile__avatar">
        <div class="profile__text">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__button-edit" type="button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__button-add" type="button">
        <img src="<%=require('./images/profile/button-add.svg')%>" alt="кнопка" class="profile__plus">
      </button>
    </section>

    <section class="cards">
      <template id="cards">
        <article class="cards__card">
          <button class="cards__button-delite" type="button"></button>
          <img src="<%=require('./images/cards/karachev.png')%>" alt="" class="cards__image">
          <div class="cards__bottom-panel">
            <h2 class="cards__name">Карачевск</h2>
            <button class="cards__button" type="button"></button>
          </div>
        </article>
      </template>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__title">&copy; 2020 Mesto Russia by Andrey Sydor</p>
  </footer>
</body>
</html>
